repositories {
    jcenter()
    mavenLocal()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath "net.serenity-bdd:serenity-gradle-plugin:2.1.10"
    }
}

apply plugin: 'java'
apply plugin: 'net.serenity-bdd.aggregator'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    implementation 'org.assertj:assertj-core:3.13.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
    compile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.1.10'
    compile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.1.0'
    compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.51'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '2.1.10'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '2.1.10'
}

gradle.startParameter.continueOnFailure = true